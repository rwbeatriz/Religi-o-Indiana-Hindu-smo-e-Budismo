<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Religião Indiana</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .quiz-container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        button { background-color: #ff6600; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; margin: 10px 0; }
        button:hover { background-color: #e55a00; }
        .question { margin-bottom: 20px; }
        .result { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz sobre Religião Indiana</h1>
        <p>Responda às perguntas abaixo. Você terá feedback ao final!</p>
        <div id="quiz"></div>
        <button id="submit">Enviar Respostas</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "Quem é Ganesha no hinduísmo?",
                options: ["Deus da criação", "Removedor de obstáculos com cabeça de elefante", "Deusa da destruição", "Fundador do budismo"],
                answer: 1,
                explanation: "Ganesha é o deus com cabeça de elefante, filho de Shiva e Parvati, adorado para remover obstáculos."
            },
            {
                question: "O que representa Kali?",
                options: ["Criação do universo", "Destruição e transformação", "Sabedoria e aprendizado", "Iluminação budista"],
                answer: 1,
                explanation: "Kali simboliza a destruição do ego e energia feminina poderosa."
            },
            {
                question: "Qual é o papel de Brahma na Trimurti hindu?",
                options: ["Preservador", "Criador", "Destruidor", "Meditador"],
                answer: 1,
                explanation: "Brahma é o criador, com quatro cabeças representando os Vedas."
            },
            {
                question: "Shiva é conhecido por sua dança cósmica chamada:",
                options: ["Tandava", "Samsara", "Karma", "Nirvana"],
                answer: 0,
                explanation: "A dança Tandava de Shiva representa a destruição e regeneração."
            },
            {
                question: "Qual religião rejeita o sistema de castas e enfatiza o nirvana?",
                options: ["Hinduísmo", "Budismo", "Jainismo", "Sikhismo"],
                answer: 1,
                explanation: "O budismo, fundado por Buda, foca na libertação do sofrimento sem castas."
            }
        ];

        let currentQuestions = questions.sort(() => Math.random() - 0.5).slice(0, 5); // 5 perguntas aleatórias
        let quizDiv = document.getElementById('quiz');
        let submitBtn = document.getElementById('submit');
        let resultDiv = document.getElementById('result');

        function loadQuiz() {
            quizDiv.innerHTML = '';
            currentQuestions.forEach((q, index) => {
                let questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
                q.options.forEach((option, i) => {
                    questionDiv.innerHTML += `<input type="radio" name="q${index}" value="${i}"> ${option}<br>`;
                });
                quizDiv.appendChild(questionDiv);
            });
        }

        submitBtn.addEventListener('click', () => {
            let score = 0;
            let feedback = '';
            currentQuestions.forEach((q, index) => {
                let selected = document.querySelector(`input[name="q${index}"]:checked`);
                if (selected && parseInt(selected.value) === q.answer) {
                    score++;
                }
                feedback += `<p>Pergunta ${index + 1}: ${q.explanation}</p>`;
            });
            resultDiv.innerHTML = `<p>Você acertou ${score} de 5 perguntas!</p>${feedback}`;
        });

        loadQuiz();
    </script>
</body>
</html>
